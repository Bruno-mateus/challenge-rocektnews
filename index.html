<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket News</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&family=Work+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="content">
        <header>
          <img class="logo" src="./assets/logo.svg" alt="logo" />
        </header>
        <div class="container">
          <div class="about">
            <h2>atualize ideias e informações em 5 minutos</h2>
            <h3>tudo que você precisa para começar seu dia bem e informado</h3>
            <p>
              noticias sobre o universo Rocketseat, e tudo o que precisa para
              começar o dia melhor. perfeito para se preparar para codar ☕
            </p>
          </div>
          <div class="info">
            <h3>Insira seu e-mail:</h3>
            <form class="subscribe">
              <div class="submit">
                <input type="to:mail" placeholder="oi@rocketseat.com" />
                <button type="submit" class="btn">
                  <img src="./assets/send.svg" />
                </button>
              </div>
              <a href="#" class="more">
                deixe-me ler primeiro
                <img src="./assets/arrow-right.svg" alt="arro-right" />
              </a>
            </form>
          </div>
        </div>
      </section>
      <section class="bg"></section>
    </main>
  </body>
</html>
